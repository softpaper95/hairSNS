<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hair SNS</title>
    <link

                    <li class="names" id="name2">2</li>
                    <li class="names" id="name3">3</li>

           <div class="pic_box">
               pic box

        <div class= "friend_recommend">friend_recommend</div> 
        
    </div>
   

    <script src="js/menu_bar.js"></script>
